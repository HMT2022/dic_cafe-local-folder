<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>DIC cafe</title>
    <link href="CSS/style.css" rel="stylesheet">
      </head>
  <body>
     <h1>DIC Cafe </h1>
     <div>
     <h2>DIC Coffee のこだわり</h2>
     <p>DIC Coffeeのコーヒーワンダ産のコーヒー豆を利用しています。</p>
     <h2>DIC Coffee のメニュー</h2>
     <h3>ブランドコーヒー</h3>
     <p>ルワンダコーヒーを丁寧に抽出しました。</p>
     <h3>カフェラテ</h3>
     <p>あっさりしたミルクの風味をお楽しみください</p>
    </div>
    <nav>
      <p>ニュース一覧</p>
      <p>お問い合わせ</p>
    </nav>
    <section>
      <h1>今日のニュース</h1>
      <article>
        <h1>ゴリラの赤ちゃん誕生！</h1>
        <p>内容</p>
      </article>
      <article>
        <h1>台風接近中</h1>
        <p>内容</p>
      </article>
    <aside>
      <h1>お知らせ</h1>
    </aside>
    </section>
    <article>
      
    </article>
    <p class="click">クリックしてください</p>
    <h1>メニュー</h1>
    <uL>
      <li>ホットコーヒー</li>
      <li>アイスコーヒー</li>
      <li>カフェラテ</li>
      <li>アイスカフェラテ</li>
    </uL>
    <h1>お問い合わせ</h1>
    <form action="#" method="post">
      <label for="name">名前</label>
      <input type="text" name="name" id="name">
      <button type="submit">送信</button>
    </form>
      <h1>お問い合わせ</h1>
    <form action="#" method="post">
      <label for="name">名前</label>
      <input type="text" name="name" id="name"><br>
      <label for="email">メール</label>
      <input type="email" name="email" id="email"><br>
      <label for="password">パスワード</label>
      <input type="password" name="password" id="password">
      <button type="submit">送信</button>

    </form>
     <h1>お問い合わせ</h1>
     <form action="#" method="post">
      <label for="note">お問い合わせ内容</label>
      <textarea name="note" id="name"cols="100" rows="5"></textarea>
      <button type="submit">送信</button>
     </form>
     <h1>アンケート</h1>
     <label for="1">1</label>
     <input type="radio"name="point" id="1"value="1">
     <label for="2">2</label>
     <input type="radio"name="point" id="2"value="2">
     <label for="3">3</label>
     <input type="radio"name="point" id="3"value="3">
     <label for="4">4</label>
     <input type="radio"name="point" id="4"value="4">
     <label for="5">5</label>
     <input type="radio"name="point" id="5"value="5"><br>
     <button type="submit">送信</button>

  </body>
</html>
